---
layout: default
---

<div class="row">
  <div class="col-xs-12 col-md-5">
    <div class="http-illustration">
      {% assign illustration = page.number | downcase %}
      {% svg "_images/http-illustration-{{illustration}}.svg" width=100% %}
    </div>
  </div>
  <div class="col-xs-12 col-md-7">
    <div class="error-headers">
      <h3 class="error-subheader">{{ page.errortype }}</h3>
      <h1 class="error-header">{{ page.title }}</h1>
      {{ content }}
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="error-description error-descriptio__fi">
      <p>{% contentblock fi %}</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="error-description error-descriptio__">
      <p>{% contentblock en %}</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="error-description error-descriptio__se">
      <p>{% contentblock se %}</p>
    </div>
  </div>
</div>
